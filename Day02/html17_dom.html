    <script>
        window.onload = function() {

            console.log(val);

            var title = document.getElementById('title');
            var title_class = title.getAttribute('class');
            console.log(title_class);
        }
    </script>
    <style>
        .testclass {
            background-color: aqua;
        }

            background-color: red;
