<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    
    <script>
        // jQuery로 onload 방식 -> 전통 자바스크립트 방식보다 코드가 간결해서 편하다
        $(document).ready(function () {
            // 여기에 로직을 적으면 됨
            var jumin1 = $('#jumin1');
            var jumin2 = $('#jumin2');

            jumin1.focus();  // 주민1에 포커스를 줌
            
            jumin1.keydown(function () {
                if (jumin1.val().length >= 6) {
                    jumin2.focus();  // 주민번호 앞자리를 6자리 넘으면 주민2로 포커스 가져가도록
                }
            });

            jumin2.keydown(function (event) {
                var event = event || window.event;
                if (event.keyCode == 8 && jumin2.val().length == 0) {  // event.keyCode 8 = 백스페이스
                    jumin1.focus();
                }
            })
        });
    </script>
</head>
<body>
    <form>
        <input type="text" name="jumin1" id="jumin1" maxlength="6">
        <span>-</span>
        <input type="text" name="jumin2" id="jumin2" maxlength="7"><br>
        <input type="submit">
    </form>

</body>
</html>
